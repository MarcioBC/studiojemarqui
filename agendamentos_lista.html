<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Agendamentos</title>
</head>
<body>
  <h1>Lista de Agendamentos</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Procedimentos</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Valor Total</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="appointmentsList"></tbody>
  </table>

  <script>
    async function fetchAppointments() {
      try {
        const response = await fetch('/api/appointments', {
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });

        if (!response.ok) {
          throw new Error('Erro ao buscar agendamentos');
        }

        const appointments = await response.json();
        const appointmentsList = document.getElementById('appointmentsList');
        appointmentsList.innerHTML = '';

        appointments.forEach(appointment => {
          const row = document.createElement('tr');

          const clientCell = document.createElement('td');
          clientCell.textContent = appointment.client?.name || 'Desconhecido';
          row.appendChild(clientCell);

          const proceduresCell = document.createElement('td');
          proceduresCell.innerHTML = appointment.procedures.map(p => `
            <div>
              <strong>${p.name}</strong>: R$ ${parseFloat(p.price || 0).toFixed(2)}
            </div>
          `).join('');
          row.appendChild(proceduresCell);

          const dateCell = document.createElement('td');
          const date = new Date(appointment.date);
          dateCell.textContent = date.toLocaleDateString('pt-BR'); // <- AQUI A CORREÇÃO
          row.appendChild(dateCell);

          const timeCell = document.createElement('td');
          timeCell.textContent = appointment.time;
          row.appendChild(timeCell);

          const totalCell = document.createElement('td');
          totalCell.textContent = 'R$ ' + parseFloat(appointment.total || 0).toFixed(2);
          row.appendChild(totalCell);

          const actionsCell = document.createElement('td');
          actionsCell.innerHTML = `
            <button onclick="editAppointment('${appointment._id}')">Editar</button>
            <button onclick="deleteAppointment('${appointment._id}')">Excluir</button>
            <button onclick="confirmAppointment('${appointment._id}')">Confirmar</button>
          `;
          row.appendChild(actionsCell);

          appointmentsList.appendChild(row);
        });
      } catch (error) {
        console.error(error);
        alert('Erro ao carregar agendamentos');
      }
    }

    function editAppointment(id) {
      alert('Função de edição ainda não implementada para ID: ' + id);
    }

    function deleteAppointment(id) {
      alert('Função de exclusão ainda não implementada para ID: ' + id);
    }

    function confirmAppointment(id) {
      alert('Função de confirmação ainda não implementada para ID: ' + id);
    }

    fetchAppointments();
  </script>
</body>
</html>
